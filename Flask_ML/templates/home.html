  <head>
    <title>Flask Intro - login page</title>

  </head>
  <body>
    <div class="container">
      <h1>Human Activity Recognition</h1>
      <br>
      <form action="{{ url_for("predict")}}" method="post">

      <label for="timestamp">Timestamp:</label><br>
      <input type="text" id="timestamp" name="timestamp" placeholder="timestamp"><br>
       
      <label for="x-axis">x-axis:</label><br>
      <input type="text" id="x-axis" name="x-axis" placeholder="x-axis"><br>
      
      <label for="y-axis">y-axis:</label><br>
      <input type="text" id="y-axis" name="y-axis" placeholder="y-axis"><br>
      
      <label for="z-axis">z-axis:</label><br>
      <input type="text" id="z-axis" name="z-axis" placeholder="z-axis"><br>
      
      <br>

      <button type="Predict">Login</button>

     
    </div>
  </body>
